<!DOCTYPE html>
<html>
    <head>
        <title>L-System</title>
        <script src="simplel.js"></script>
        <script>
            function setup() {
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');

                var plant = new LSystem({
                    seed: 'X',
                    rules: {
                        'X': 'F-[[X]+X]+F[+FX]-X',
                        'F': 'FF'
                    }
                });

                var dragonCurve = new LSystem({
                    seed: 'XY',
                    rules: {
                        'X': 'X+YF',
                        'Y': 'FX-Y'
                    }
                });

                for ( var i = 0; i < 6; i++) {
                    plant.iterate();
                }

                for ( var i = 0; i < 8; i++) {
                    dragonCurve.iterate();
                }


                var plantRenderer = new RenderL({
                    tree: plant.tree,
                    context: context,
                    pen: new Pen(0, 250, 0),
                    angle: 25
                });

                var dragonRenderer = new RenderL({
                    tree: dragonCurve.tree,
                    context: context,
                    pen: new Pen(100, 450, 0),
                    angle: 90
                });

                plantRenderer.render();
                dragonRenderer.render();

            }
        </script>
    </head>

    <body onload="setup()">
        <canvas id="canvas" width="1280px" height="720px"></canvas>
    </body>
</html>
