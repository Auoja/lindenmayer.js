<!DOCTYPE html>
<html>
    <head>
        <title>L-System</title>
        <script src="simplel.js"></script>
        <script>
            function setup() {
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');

                var lsys = new LSystem({
                    seed: 'X',
                    rules: {
                        'X': 'F-[[X]+X]+F[+FX]-X',
                        'F': 'FF'
                    }
                });

                for ( var i = 0; i < 6; i++) {
                    lsys.iterate();
                }

                var tree = lsys.getTree();

                var renl = new RenderL({
                    tree: tree,
                    context: context
                });

                renl.render();

            }
        </script>
    </head>

    <body onload="setup()">
        <canvas id="canvas" width="1280px" height="720px"></canvas>
    </body>
</html>
