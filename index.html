<!DOCTYPE html>
<html>
    <head>
        <title>L-System</title>
        <script src="simplel.js"></script>
        <script>
            function setup() {
                var canvas = document.getElementById('canvas');

                var plant = new LSystem({
                    seed: 'X',
                    rules: {
                        'X': 'F-[[X]+X]+F[+FX]-X',
                        'F': 'FF'
                    }
                });

                var dragonCurve = new LSystem({
                    seed: 'XY',
                    rules: {
                        'X': 'X+YF',
                        'Y': 'FX-Y'
                    }
                });

                var kochCurve = new LSystem({
                    seed: 'F',
                    rules: {
                        'F': 'F-F+F+F-F'
                    }
                });

                for ( var i = 0; i < 8; i++) {
                    plant.iterate();
                }

                for ( var i = 0; i < 12; i++) {
                    dragonCurve.iterate();
                }

                for ( var i = 0; i < 5; i++) {
                    kochCurve.iterate();
                }

                var plantRenderer = new RenderL({
                    tree: plant.tree,
                    canvas: canvas,
                    angle: 25
                });

                var dragonRenderer = new RenderL({
                    tree: dragonCurve.tree,
                    canvas: canvas,
                    angle: 90
                });

                var kockRenderer = new RenderL({
                    tree: kochCurve.tree,
                    canvas: canvas,
                    angle: 90
                });

                plantRenderer.render();
                dragonRenderer.render();
                kockRenderer.render();

            }
        </script>
    </head>

    <body onload="setup()">
        <canvas id="canvas" width="1280px" height="720px" style="border: 1px solid black"></canvas>
    </body>
</html>
