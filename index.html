<!DOCTYPE html>
<html>
    <head>
        <title>L-System</title>
        <script src="simplel.js"></script>
        <script>
            function setup() {
                var canvas = document.getElementById('canvas');

                var plant = new LSystem({
                    seed: 'X',
                    rules: {
                        'X': 'F-[[X]+X]+F[+FX]-X',
                        'F': 'FF'
                    }
                });

                var dragonCurve = new LSystem({
                    seed: 'XY',
                    rules: {
                        'X': 'X+YF',
                        'Y': 'FX-Y'
                    }
                });

                var kochCurve = new LSystem({
                    seed: 'F',
                    rules: {
                        'F': 'F-F+F+F-FB'
                    }
                });

                var sierpinskiTriangle = new LSystem({
                    seed: 'A',
                    rules: {
                        'A': 'B-A-B',
                        'B': 'A+B+A'
                    }
                });

                for ( var i = 0; i < 8; i++) {
                    plant.iterate();
                }

                for ( var i = 0; i < 12; i++) {
                    dragonCurve.iterate();
                }

                for ( var i = 0; i < 5; i++) {
                    kochCurve.iterate();
                }

                for ( var i = 0; i < 8; i++) {
                    sierpinskiTriangle.iterate();
                }

                var plantRenderer = new RenderL({
                    system: plant,
                    canvas: canvas,
                    angle: 25,
                    color: '#000000'
                });

                var dragonRenderer = new RenderL({
                    system: dragonCurve,
                    canvas: canvas,
                    angle: 90,
                    color: '#00ff00'
                });

                var kockRenderer = new RenderL({
                    system: kochCurve,
                    canvas: canvas,
                    angle: 90,
                    color: '#0000ff'
                });

                var sierpinskiRenderer = new RenderL({
                    system: sierpinskiTriangle,
                    canvas: canvas,
                    angle: 60,
                    color: '#ff0000'
                });

                sierpinskiRenderer.addConstants(['A','B']);

                plantRenderer.render();
                dragonRenderer.render();
                kockRenderer.render();
                sierpinskiRenderer.render();

            }
        </script>
    </head>

    <body onload="setup()">
        <canvas id="canvas" width="1280px" height="720px" style="border: 1px solid black"></canvas>
    </body>
</html>
