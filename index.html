<!DOCTYPE html>
<html>
    <head>
        <title>L-System</title>
        <script src="simplel.js"></script>
        <script>
            function setup() {
                var canvas = document.getElementById('canvas');

                var plant = LSystem.createLSystem({
                    seed: 'X',
                    rules: {
                        'X': 'F-[[X]+X]+F[+FX]-X',
                        'F': 'FF'
                    },
                    canvas: canvas,
                    angle: 25,
                    initialAngle: 270,
                    width: 512,
                    height: 512,
                    x: 0,
                    y: 0
                });

                var dragonCurve = LSystem.createLSystem({
                    seed: 'XY',
                    rules: {
                        'X': 'X+YF',
                        'Y': 'FX-Y'
                    },
                    canvas: canvas,
                    angle: 90
                });

                var kochCurve = LSystem.createLSystem({
                    seed: 'F',
                    rules: {
                        'F': 'F-F+F+F-FB'
                    },
                    canvas: canvas,
                    angle: 90
                });

                var sierpinskiTriangle = LSystem.createLSystem({
                    seed: 'A',
                    rules: {
                        'A': 'B-A-B',
                        'B': 'A+B+A'
                    },
                    constants: ['A', 'B'],
                    canvas: canvas,
                    angle: 60,
                    color: '#0000ff'
                });

                for ( var i = 0; i < 8; i++) {
                    plant.iterate();
                }

                dragonCurve.iterate(12);

                kochCurve.iterate(5);

                sierpinskiTriangle.iterate(9);

                plant.render();
                dragonCurve.render();
                kochCurve.render();
                sierpinskiTriangle.render();

            }
        </script>
    </head>

    <body onload="setup()">
        <canvas id="canvas" width="1280px" height="720px" style="border: 1px solid black"></canvas>
    </body>
</html>
